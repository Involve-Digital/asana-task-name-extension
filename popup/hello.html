<html>
<head>
    <link rel="stylesheet" href="style.css"/>
    <title>Asana task name</title>
</head>
<body>
    <div class="popup">
        <div class="popup__header">
            <img class="icon" src="./../images/icon.png" width="20" height="20">
            <h1 class="title">Asana task name</h1>
        </div>
        <div class="popup__body">
            <ul>
                <li>
                    <button class="button button--hollow" href="#" title="{title}">debug</button>
                </li>
                <li>
                    <button class="button" href="#" title="{title}">settings</button>
                </li>
                <li>
                    <strong>Copy task name without parent tasks names</strong>
                </li>
                <li>
                    <code>Ctrl+U</code>
                </li>
                <li>
                    <strong>Copy task name with parent tasks names</strong>
                </li>
                <li>
                    <code> Ctrl+Shift+U</code>
                </li>
                <li>
                    <label for="togglApiKey">Toggl Api key</label>
                    <input type="text" id="togglApiKey">
                </li>
                <li>
                    <label for="asanaApiKey">Asana Api key</label>
                    <input type="text" id="asanaApiKey">
                </li>
                <li>
                    <label for="copyButton">Button - task name</label>
                    <input type="checkbox" id="copyButton">
                </li>
                <li>
                    <label for="togglReportButton">Button - Toggl report</label>
                    <input type="checkbox" id="togglReportButton">
                </li>
                <li>
                    <label for="trackingButton">Button - Toggl run tracking</label>
                    <input type="checkbox" id="trackingButton">
                </li>
                <li>
                    <label for="crTrackingButton">Button - Toggl run CR tracking</label>
                    <input type="checkbox" id="crTrackingButton">
                </li>
                <li>
                    <label for="progressBar">Used budget bar</label>
                    <input type="checkbox" id="progressBar">
                </li>
                <li>
                    <button id="save">Save</button>
                </li>
            </ul>
        </div>
    </div>

    <script src="options.js"></script>
</body>
</html>

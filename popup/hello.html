<html>
<head>
    <link rel="stylesheet" href="style.css"/>
    <title>Asana task name</title>
</head>
<body>
    <div class="popup">
        <div class="popup__header">
            <img class="icon" src="./../images/icon.png" width="20" height="20">
            <h1 class="title">Asana task name</h1>
        </div>
        <div class="popup__body">
            <ul>
                <li>
                    <button class="button button--hollow" href="#" title="{title}">debug</button>
                </li>
                <li>
                    <button class="button" href="#" title="{title}">settings</button>
                </li>
                <li>
                    <strong>Copy task name without parent tasks names</strong>
                </li>
                <li>
                    <code>Ctrl+U</code>
                </li>
                <li>
                    <strong>Copy task name with parent tasks names</strong>
                </li>
                <li>
                    <code> Ctrl+Shift+U</code>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
